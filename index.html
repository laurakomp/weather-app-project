<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control search-input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-1">
                <input type="submit" class="btn btn-go" value="go" />
              </div>
              <div class="col-1">
                <input type="submit" class="btn btn-current" value="go" />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-4">
                <ul>
                  <li><span id="date"></span></li>
                  <li>
                    <h1 id="city"></h1>
                  </li>
                  <li></li>
                  <li>Wind: <span id="wind"> </span> km/h</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                  <li>
                    <div class="weather-image">
                      <img src="" alt="" id="icon" />
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-4">
                <ul>
                  <li>
                    <div class="clearfix weather-temperature">
                      <div class="float-left">
                        <strong id="temperature"></strong
                        ><span class="units">°C | <a href="#"> °F</a></span>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="description">
                      <span id="weather-description"> </span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/laurakomp/weather-app-project"
            target="_blank"
            >open-source code</a
          >
          by Laura Komp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
