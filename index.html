<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e37d0277f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control search-input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-go" ><i
                  class="fa fa-search"
                ></i> 
            </div>
          </form>
          <div class="weather-info">
            <ul>
              <li>
                <span id="date">
                </span>
              </li>
              <li>
                <h1 id="city"></h1>
              </li>
              <li>
                <div class="weather-image">
                  <img src="" alt="" id="icon">
                </div>
              </li>
              <li>
                <div class="weather-temperature">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                  </span>

                </div>

              </li>
            </ul>
            <hr class="new1">
            <div class="description">
              <div class="row">
                <div class="col-4">
                  <div class="wind">
                    <ul>
                      <li>
                        wind
                      </li>
                      <li>
                        <span id="wind"></span>
                        <span class="wind-units">km/h</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-4">
                  <!-- same class as the whole section - test it out -->
                  <div class="description">
                    <ul>
                      <li>
                        <span id="weather-description">

                        </span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-4">
                  <div class="humidity">
                    <ul>
                      <li>
                        humidity
                      </li>
                      <li><span id="humidity"></span>%</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                  FRI </div>
                  <img src="file:///Users/laurakomp/Desktop/weather-app-final/icons/02d.png" alt="" width="40px">
                  <div class="weather-forecast-temperature"> 
                    <span class="weather-forecast-temperature-max">18째</span>
                    <span class="weather-forecast-temperature-min">12째</span>
                  </div>
                 
                </div>
              </div>

            </div>
          </div>
        </div>
       
      </div>
       <small>
          <a
            href="https://github.com/laurakomp/weather-app-project"
            target="_blank"
            >open-source code</a
          >
          by Laura Komp
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
