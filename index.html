<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form action="">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <span></span>
              <ul>
                <li id="time">Sunday, 19:00</li>
                <li>
                  <h1 id="city">Tallinn</h1>
                </li>
                <li id="temp">12C</li>
                <li id="weather-description">clear sky</li>
                <li id="wind">3km/h</li>
                <li id="humidity">79%</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weather-icon">ðŸŒ¤</div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/laurakomp/weather-app-project"
          target="_blank"
          >open-source code</a
        >
        by Laura Komp
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
